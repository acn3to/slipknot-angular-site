<footer>
  <div class="footer-top">
    <div class="left">
      <a *ngFor="let icon of socialIcons" [href]="icon.url" target="_blank" class="social-icon">
        <i [class]="icon.iconClass"></i>
      </a>
    </div>
    <div class="center">
      <a href="https://knotfest.com/" target="_blank" rel="noopener noreferrer">
        <img src="assets/knotfest.png" alt="Knotfest Logo">
      </a>
    </div>
    <div class="right">
      <app-form [title]="'stay tuned!'" [placeholder]="'your email address'" [buttonLabel]="'subscribe now'"
        [buttonType]="'submit'" [buttonColor]="'secondary'" [buttonDisabled]="false" [buttonIcon]="''"
        [buttonIconPosition]="'right'" (submit)="openModal()">
      </app-form>
    </div>
  </div>
  <div class="footer-bottom">
    <div class="footer-bottom-left">
      <a routerLink="/terms-of-use">terms of use</a>
      <a routerLink="/privacy-policy">privacy policy</a>
      <p>&copy; {{ currentYear }} stay (sic)</p>
    </div>
    <div class="footer-bottom-right">
    </div>
  </div>

  <app-modal [title]="'Thank You!'" [message]="'Thank you for subscribing to our newsletter!'"
    [isVisible]="isModalVisible" (close)="closeModal()">
  </app-modal>
</footer>

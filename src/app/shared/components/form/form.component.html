<div class="form-container">
  <h2>{{ title }}</h2>
  <form (ngSubmit)="onSubmit()">
    <input type="email" [(ngModel)]="email" [attr.placeholder]="placeholder" required>
    <app-button [label]="buttonLabel" [type]="buttonType" [color]="buttonColor" [disabled]="buttonDisabled"
      [icon]="buttonIcon" [iconPosition]="buttonIconPosition">
    </app-button>
  </form>
</div>

<div class="form-container">
  <h2>{{ title }}</h2>
  <form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="imageUrl" [attr.placeholder]="placeholder" name="imageUrl" required />
    <app-button [label]="buttonLabel" [type]="buttonType" [color]="buttonColor" [disabled]="buttonDisabled"
      [icon]="buttonIcon" [iconPosition]="buttonIconPosition">
    </app-button>
  </form>
</div>
